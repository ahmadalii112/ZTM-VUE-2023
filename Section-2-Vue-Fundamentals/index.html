<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input v-model="isPurple" type="checkbox" /> Purple
    </label>
    <select v-model="selectedColorProperty">
      <option value="">White</option>
      <option value="text-black">black</option>
      <option value="text-orange">orange</option>
    </select>

    <input type="number" v-model="size">

    <div class="circle" :class="[selectedColorProperty, circle_classes]" :style="[
    { width: size + 'px', height: size + 'px', lineHeight: size + 'px'},
    {transform: 'rotate(30deg)'}
    ]
       ">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
