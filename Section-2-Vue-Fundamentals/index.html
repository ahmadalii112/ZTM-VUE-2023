<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input v-model="isPurple" type="checkbox" /> Purple
    </label>
    <select v-model="selectedColorProperty">
      <option value="">White</option>
      <option value="text-black">black</option>
      <option value="text-orange">orange</option>
    </select>

                          <!--{classname : condition} -->
    <!-- <div class="circle" :class="{purple: isPurple}"> -->
                                <!-- for multiple classes function or property we use "[]"  -->
    <div class="circle" :class="[selectedColorProperty, circle_classes]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
